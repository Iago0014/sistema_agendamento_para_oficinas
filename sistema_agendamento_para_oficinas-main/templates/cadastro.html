<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Document</title>

<body class="login-body">
    <div >
        <div>
            <form class="row g-3" method="post" action="/cadastro">
                <div class="col-md-6">
                  <label class="form-label">Nome</label>
                  <input type="text" class="form-control" name="nomeCliente">
                </div>
                <div class="col-md-6">
                  <label class="form-label">CPF</label>
                  <input type="text" class="form-control" name="cpfCliente" maxlength="11">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" name="emailCliente">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="inputPassword4" name="telefoneCliente">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Senha</label>
                  <input type="password" class="form-control" id="inputPassword4" name="senhaCliente">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Confirmar senha</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <!--
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                  -->
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
              </form>
        </div>
    </div>
    
</body>
</html>
